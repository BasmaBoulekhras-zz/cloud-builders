steps:

- name: gcr.io/$PROJECT_ID/remote-builder
  waitFor: ["-"]
  env:
    - ZONE=us-central1-b
    # Run a script from the local build context in a Docker container
    #- COMMAND=docker run -v /home/workspace:/workspace bash -xe /workspace/no-op.sh  
    - COMMAND=deploy-script.sh $BRANCH_NAME $BUILD_ID ${_RELEASE_NAME} ${_PATH_CHART}  
    
substitutions:
    _RELEASE_NAME: 'backend'
    _PATH_CHART: 'k8s/contacts-service/'



